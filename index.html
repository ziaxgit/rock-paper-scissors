<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <!--     <script src="file.js"></script>
 -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Fredericka+the+Great"
    />
  </head>
  <body>
    <div class="container-one">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div class="para-github">
        <p class="win-text">FIRST TO 5 POINTS WINS!</p>

        <!--         <p>
          Tournament hosted by
          <a href="https://github.com/ziaxgit">Ziaur Rahman</a>
        </p>
        <img src="resources/github-logo.png" alt="github logo" /> -->
      </div>
      <div class="input-button">
        <input type="text" placeholder="Enter your name..." />
        <button onclick="playOnClick()">START</button>
      </div>
    </div>

    <div class="container-gameplay">
      <div class="container-style container-user">
        <p>User</p>
        <p id="user-score">Score:</p>
      </div>

      <div class="versus">VS</div>
      <div class="container-style container-computer">
        <p>Computer</p>
        <p id="computer-score">Score:</p>
      </div>
    </div>

    <div class="user-selection-images">
      <img src="resources/rock1.png" alt="" />
      <img src="resources/paper1.png" alt="" />
      <img src="resources/scissors1.png" alt="" />
    </div>
  </body>
</html>
