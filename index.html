<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="file.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Fredericka+the+Great"
    />
  </head>
  <body>
    <section class="container-top">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <!-- <div class="para-github">
                <p>
          Tournament hosted by
          <a href="https://github.com/ziaxgit">Ziaur Rahman</a>
        </p>
        <img src="resources/github-logo.png" alt="github logo" />
      </div> -->
      <div class="input-button">
        <input
          type="text"
          placeholder="Enter your name..."
          value=""
          autofocus
        />
        <button onclick="startGameFunc()">LET'S GO!</button>
      </div>
    </section>
      <div><p class="class-welcome p-text">FIRST TO 5 POINTS WINS!</p></div>
      <section class="container-gameplay">
        <div class="container-style container-user">
          <p class="para-score-style">User</p>
          <p class="para-score-style" id="user-score">SCORE: 7</p>
          <img src="" />
        </div>

        <div class="versus">VS</div>
        <div class="container-style container-computer">
          <p class="para-score-style">COMPUTER</p>
          <p class="para-score-style" id="computer-score">SCORE: 7</p>
          <img style="transform: scaleX(-1)" src="" />
        </div>
      </section>

      <p class="p-text">SELECT YOUR MOVE</p>
      <section class="user-selection-images">
        <button id="R" onclick="getPlayerChoice(this.id)">
          <img src="resources/rock1.png" alt="Rock" />
        </button>
        <button id="P" onclick="getPlayerChoice(this.id)">
          <img src="resources/paper1.png" alt="Paper" />
        </button>
        <button id="S" onclick="getPlayerChoice(this.id)">
          <img src="resources/scissors1.png" alt="Scissors" />
        </button>
      </section>
  </body>
</html>
